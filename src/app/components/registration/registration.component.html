<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1 class="wv-heading--title">
                SuCasa
            </h1>
            <h2 class="wv-heading--subtitle">
                Create Account
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myform form ">
                <form action="" method="" name="registration" novalidate (ngSubmit)="registerUser()" [formGroup]="userForm">

                    <div class="form-group mb-3">
                        <input type="text" name="name" class="form-control my-input" id="name"
                            placeholder="Name" formControlName ="name"/>
                    </div>

                    <div class="form-group mb-3">
                        <input type="text" name="surname" class="form-control my-input" id="surname"
                            placeholder="Surname" formControlName ="surname"/>
                    </div>

                    <div class="form-group mb-3">
                        <input type="email" name="email" class="form-control my-input" id="email"
                            placeholder="email" formControlName ="email"/>
                    </div>

                    <div class="form-group mb-3">
                        <input type="password" name="password" class="form-control my-input" id="password"
                            placeholder="Password" formControlName ="password"/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="confirmPassword" class="form-control my-input" id="confirmPassword"
                            placeholder="Comfirm Password" formControlName="confirmPassword"/>
                    </div>


                    <!-- SUBMIT BUTTON  -->
                    <div class="text-center ">
                        <button type="submit" class=" btn btn-block send-button tx-tfm">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
